<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <br>

    <div class="card">
        <div class="card-body">
            <div class="row"> 
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-pokemon">Add Pokemon</label>
                        <input type="text" class="form-control" id="new-pokemon">
                    </div>
                </div>
            </div> 
            <div>
            <button id="add" class="btn btn-primary form-control">Create</button>
            </div>
        </div>
    </div>

    <table id="pokeTable" class="table table-primary table-bordered table-hover">
        <tr>
            <th>Pokemon</th>
        </tr>
    </table>
    
    <script src="Pokedex10.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
</body>
</html>
